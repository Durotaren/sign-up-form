<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="leaf-img">
    <div class="banner">
      <div>
        <img src="./images/odin-lined.png" alt="Picture of Odin">
      </div>
      <div>
        <p class="banner-text">ODIN</p>
      </div>
    </div>
    <p class="shoutout">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </p>
  </div>
  <form>
    <div class="header">
      <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
      <br> Sign up <em>now</em> to get started!
      <br>
      <br> You <em>know</em> you want to.
      </h1>
    </div>
    <div class="form-main">
      <p class="action">Let's do this!</p>
      <div class="names-container">
        <div class="first-name-container">
          <label for="first-name">First Name</label>
          <input type="text" name="first-name" id="first-name" required>
        </div>
        <div class="last-name-container">
          <label for="last-name">Last Name</label>
          <input type="text" name="last-name" id="last-name" required>
        </div>
      </div>
      <div class="email-phone-container">
        <div class="email-container">
          <label for="email">E-mail</label>
          <input type="text" name="email" id="email" required>
        </div>
        <div class="phone-container">
          <label for="phone-number">Phone Number</label>
          <input type="text" name="phone-number" id="phone-number" required>
        </div>
      </div>
      <div class="pwd-container">
        <div class="pwd">
          <label for="pwd">Password</label>
          <input type="password" name="pwd" id="pwd" required>
        </div>
        <div class="pwd-confirm">
          <label for="pwd-confirm">Confirm Password</label>
          <input type="password" name="pwd-confirm" id="pwd-confirm" required>
        </div>
      </div>
    </div>
    <div class="btn-container">
      <button type="sumbit">Create Account</button>
    </div>
    <div>
      <p class="got-account">Already got an account? <a href="./index.html" class="log-in">Log in</a></p>
    </div>
  </form>
</body>
</html>
